<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TiddlyWeb Commander</title>
	<link rel="stylesheet" href="styles/layout.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/widgets.css">
	<!--[if lte IE 8]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<header class="pane">
		<h1>TiddlyWeb Commander</h1>
	</header>

	<nav class="pane"></nav>

	<section class="pane">
		<a href="javascript:;" id="btnFullscreen" class="button">fullscreen</a>
		<a href="javascript:;" id="btnSave" class="button">save</a>
		<article></article>
	</section>

	<footer class="pane">
		<p class="status">
			<span class="host"></span>
			<span class="username"></span>
		</p>
		<p class="notification"></p>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script>
		// use local jQuery if CDN is not available
		if(!window.jQuery) {
			document.write('<script src="scripts/jquery.js"><\/script>');
		}
		// optionally activate dev mode
		if(document.location.hash.indexOf("devmode:true") != -1) {
			document.write('<script src="scripts/dev.js"><\/script>');
		}
	</script>
	<script src="scripts/jquery-json.js"></script>
	<script src="scripts/chrjs.js"></script>
	<script src="scripts/chrjs.ui.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
